<!DOCTYPE html>
<html lang="pt-br">
<head>

            margin: 0;

        }

        }

        }
        .evento {

            border-radius: 8px;
        }
        .evento h3 {
            color: #28a745;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
